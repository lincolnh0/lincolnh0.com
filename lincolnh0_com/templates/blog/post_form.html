{% extends 'blog/post_base.html' %}
{% load static i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container">
  <section class="hero">
    <div class="hero-body">
      <h1 class="title">{{ title }}</h1>
    </div>
  </section>
  <div class="section">
    {{ form.media }}

    <form class="form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="columns">
        <div class="column is-half">
          <div class="field">
            <label class="label" for="{{ form.title.id_for_label }}">Title</label>
            <div class="control">
              {{ form.title }}
            </div>
          </div>
          <div class="field">
            <label class="label" for="{{ form.body.id_for_label }}">Body</label>
            <div class="control">
              {{ form.body }}
            </div>
          </div>
          <div class="field">
            <label class="checkbox">
              {{ form.is_published }}
            Published</label>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="button is-info">Save</button>
        {% if object %}
          <a class="button" href="{% url 'blog:detail' object.slug %}">Cancel</a>
        {% else %}
          <a class="button" href="{% url 'blog:list'%}">Cancel</a>
        {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock %}
