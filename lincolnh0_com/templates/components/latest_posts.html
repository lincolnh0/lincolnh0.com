{% load static i18n %}
<section class="section">
  <h2 class="title py-4">Latest posts</h2>
  {% for post in posts %}
    <div class="card block is-shadowless">
      <a href="{% url 'blog:detail' post.slug %}">
        <div class="card-content">
          <h2 class="title is-spaced has-text-info is-size-4">{{ post.title }}</h2>
          <p class="subtitle is-size-6">{{ post.created|date:"d M Y" }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  <a class="button is-medium is-fullwidth" href="{% url 'blog:list' %}">See all posts</a>
</section>
